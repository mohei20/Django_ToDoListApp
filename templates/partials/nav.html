  .hellomessage{
  font-size:24px;
  color: #fff;
  margin-right: 20px;
  }
   .d-flex{
      position: absolute;
      right: 400px;
      width: 500px;
  }
  .dropdown-show{
    position: absolute;
     right: 950px;
  }
  .all_task{
    position: absolute;
     right: 1070px;
  }

</style>
<nav class="navbar navbar-expand-lg navbar-info bg-info">
    <div class="container">
        <span class="hellomessage">Hello,{{request.user}}</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-secondary" href="{% url 'add-task' %}">Add Tasks</a>
                </li>
                <li class="all_task">
                    <a class="btn btn-secondary" href="{% url 'todo-index' %}">All Tasks</a>
                </li>
                <div class="dropdown-show">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Statistics
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'todo-completed' %}">Show Completed Tasks</a>
                    <a class="dropdown-item" href="{% url 'todo-uncompleted' %}">Show Uncompleted Tasks</a>
                  </div>
                </div>
            </ul>
            <form class="d-flex" method=POST action="{% url 'search' %}">
                {%csrf_token%}
               <input class="form-control mr-sm-2" type="search" placeholder="Search for a task here..." aria-label="Search"
               name="searched">
               <button class="btn btn-outline-dark  my-2 my-sm-0" type="submit">Search</button>
            </form>
            <span><a class="btn btn-secondary" href="{% url 'todo-logout' %}">Logout</a></span>
        </div>
